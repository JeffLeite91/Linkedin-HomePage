<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div  id="login-container">
        <img src="imagens/linkedin-logo-icon-65542.png" alt="Linkedin-img">
     <form action="">
        <label id="login" for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"> <br>
        <label id="senha" for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password"> <br>
        <input id="buttom" type="submit" value="Login">
        <br>
        <a href="#" id="forgot-pass">Forgot password?</a>
        
     </form>   
     <div id="social-container">
        <p>Login with your social networks:</p>
        <picture>
            <img src="icons/icone-facebook.png" alt="Facebook">
            <img src="icons/icone-google.png" alt="Google">
            <img src="icons/icone-twitter.png" alt="Twitter">
            <div id="register-container">
        </picture>
            <p>Don't have an account yet?</p>
            <a href="#">Register</a>

        </div>        
     </div>
    </div>    
</body>
</html>
